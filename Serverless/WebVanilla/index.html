<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>

    <h1>Plantilla web para Firebase</h1>
    <p>Aquí va tu HTML</p>
    <p>Recuerda añadir en <em>firebase.js</em> los datos proporcionados por Firebase para configurar tu aplicación.</p>

    <h2>Prueba Firesbase Auth con Google Account</h2>
    <button id="sessionButton">Login</button>

    <h2>Prueba Firebase Storage</h2>
    <input id="inputFiles" type="file">
    <input id="submitFiles" type="submit">
    <progress id="uploadProgress"></progress>
    <h3>Uploads:</h3>
    <ul id="uploadsList"></ul>

    <!-- Importamos Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

    <!-- Importamos los módulos de los servicios que necesitemos -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-storage.js"></script>

    <!-- Inicializamos Firebase con los datos proporcionados para la app -->
    <script src="firebase.js"></script>

    <!-- Configuramos los diferentes servicios -->
    <script src="firebaseAuth.js"></script>
    <script src="firebaseFirestore.js"></script>
    <script src="firebaseStorage.js"></script>

    <!-- Ejecutamos nuestro código -->
    <script src="script.js"></script>
</body>
</html>
